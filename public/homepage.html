    <script>
        function getCookie(cname, nullValue){
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i=0; i<ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1);
                if (c.indexOf(name) == 0) {
                    if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
                }
            }
            return nullValue;
        }

        // load username
        function getFullname() {
            var fullname = getCookie("fullname", "Not a user");
            document.getElementById("fullname").innerHTML = fullname;
            if (fullname == "Not a user") {
                document.getElementById("loginhref").innerHTML = "Login or Register";
                document.getElementById("loginhref").setAttribute('href', './index.html');
            } else {
                document.getElementById("loginhref").setAttribute('href', './homepage.html');
                document.getElementById("loginhref").setAttribute('onclick', 'deleteAllCookies()');
            }
        }

        function deleteAllCookies() {
            var cookies = document.cookie.split(";");
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                var eqPos = cookie.indexOf("=");
                var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
            }
        }
    </script>
