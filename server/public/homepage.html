<!DOCTYPE html>

<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
  <head>
    <title>WebClicker</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>


  <body>
    <div id="header">
      <h1 style="text-align:center;font-family:Impact;font-size:500%;color:DarkGray">WebClicker</h1>
      <p title="WebClicker" style="color:darkGray;text-align:center;font-family:Arial;font-size:100%;">
      This is an online attendence and quiz taking tool. It is designed to make cource participation easier!
      </p>
      <br>
    </div>

    <div id="nav">
    <h2>Navigation</h2>
    <li><a>Homepage</a></li><br>
    <li><a href="index.html">logout</a></li><br>
    <li><a href="newclass.html">Create Class</a></li><br>
    <br>
    <h3>New Sessions</h3>
    </div>

    <div id="main" ng-app="myApp" ng-controller="namesCtrl">
      <h2>Sessions</h2>
      <form action="">
        Search Session:
        <input type="search" name="googlesearch">
        <input type="submit">
      </form>

      <form action="/class" method="get">
        <li ng-repeat="x in names">
          {{ x.name + ', ' + x.country }}
        </li>
      </form>

        </script>
      </div>
    </div>
  </body>

</html>
