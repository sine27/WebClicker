<head>
    <meta charset="UTF-8" />

    <title>Login and Registration CS252 Lab6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="New Class" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
</head>
<body>
    <div class="container">
    <header>
        <h1>Login and Registration<span> CS252 Lab6</span></h1>
    </header>
        <section>       
            <div id="container_demo" >
                <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                <div id="wrapper">
                    <div id="newClass" class="animate form">
                        <form method="post" action="/register" autocomplete="on"> 
                            <h1> Sign up </h1> 
                            <p> 
                                <label for="usernamesignup" class="uname" >Your username</label>
                                <input id="usernamesignup" name="username" required="required" type="text" placeholder="myusername" />
                            </p>
                            <p> 
                                <label for="emailsignup" class="youmail" > Your email</label>
                                <input id="emailsignup" name="email" required="required" type="email" placeholder="mymail@mail.com"/> 
                            </p>
                            <p> 
                                <label for="passwordsignup" class="youpasswd" >Your password </label>
                                <input id="passwordsignup" name="password" required="required" type="password" placeholder="eg. X8df!90EO"/>
                            </p>
                            <p> 
                                <label for="passwordsignup_confirm" class="youpasswd" >Please confirm your password </label>
                                <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                            </p>
                                
                            <p class="signin button"> 
                                <input type="submit" value="Sign up"/> 
                            </p>

                            <p class="change_link">  
                                Do not want to Create Class ?
                                <a href="/homepage.html" class="to_homepage"> Cancel </a>
                            </p>
                        </form>
                    </div>

                </div>
            </div>  
        </section>
    </div>
</body>
</html>
